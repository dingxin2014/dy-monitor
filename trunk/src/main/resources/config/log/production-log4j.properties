log4j.rootLogger=info,FileInfo,FileError,stdout

#log4j.debug=true
#### set log levels - for more verbose logging change 'debug' to 'debug' ###
log4j.logger.com.ibatis=error
log4j.logger.java.sql.Connection=error
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=error
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=error
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=error
log4j.logger.java.sql.PreparedStatement=error
log4j.logger.org.springframework=error
log4j.logger.org.springframework.jdbc=error
log4j.logger.org.springframework.transaction=error



###### Console appender definition #######
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.Threshold=info
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %x %-5p [%C] %m%n

###### File appender definition #######
log4j.appender.FileInfo=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FileInfo.File=/home/log/${appPath}/info
log4j.appender.FileInfo.Append=true
log4j.appender.FileInfo.Threshold=info
log4j.appender.FileInfo.encoding=UTF-8
log4j.appender.FileInfo.MaxFileSize=15MB
log4j.appender.FileInfo.DatePattern='.'yyyy-MM-dd
log4j.appender.FileInfo.layout=org.apache.log4j.PatternLayout
log4j.appender.FileInfo.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %x %-5p [%C{3}] %m%n


###### File appender definition #######
log4j.appender.FileError=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FileError.File=/home/log/${appPath}/error
log4j.appender.FileError.Append=true
log4j.appender.FileError.Threshold=error
log4j.appender.FileError.encoding=UTF-8
log4j.appender.FileError.MaxFileSize=10MB
log4j.appender.FileError.DatePattern='.'yyyy-MM-dd
log4j.appender.FileError.layout=org.apache.log4j.PatternLayout
log4j.appender.FileError.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %x %-5p [%C{3}] %m%n


### DYLOG
log4j.logger.NPHLog=DEBUG, DYLOG
log4j.additivity.NPHLog=false
log4j.appender.DYLOG=com.dooioo.log4nph.log4j.NPHDailyRollingFileAppender
log4j.appender.DYLOG.ThresholdPackage=com.dooioo
log4j.appender.DYLOG.Threshold=warn
log4j.appender.DYLOG.DefaultThreshold=WARN
log4j.appender.DYLOG.MaxTimeCost=200
log4j.appender.DYLOG.MaxFileSize=20MB
log4j.appender.DYLOG.DatePattern='.'yyyy-MM-dd
log4j.appender.DYLOG.File=/home/log/${appPath}/dy-logstash.log
log4j.appender.DYLOG.layout=com.dooioo.log4nph.log4j.NPHPatternLayout
log4j.appender.DYLOG.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p] [%X{employeeId}] %c %M %X{timeStart} %X{timeCost} [%X{requestid}] [%X{sessionid}] %m%n

### druid ###
log4j.logger.druid.sql=warn,stdout,slowsql
log4j.logger.druid.sql.DataSource=warn,stdout,slowsql
log4j.logger.druid.sql.Connection=warn,stdout,slowsql
log4j.logger.druid.sql.Statement=warn,stdout,slowsql
log4j.logger.druid.sql.ResultSet=warn,stdout,slowsql
log4j.additivity.druid.sql=false

###### slowsql appender definition #######
log4j.appender.slowsql=org.apache.log4j.DailyRollingFileAppender
log4j.appender.slowsql.File=/home/log/${appPath}/slowsql
log4j.appender.slowsql.Append=true
log4j.appender.slowsql.MaxFileSize=10MB
log4j.appender.slowsql.DatePattern='.'yyyy-MM-dd
log4j.appender.slowsql.layout=org.apache.log4j.PatternLayout
log4j.appender.slowsql.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %x %-5p [%c{3}] %m%n
